<!DOCTYPE html>
<html>
<head>
  <style>
    .gallery img {
      height: 200px;
      width: 200px;
    }

    .gallery {
      width: 1000px;
    }
  </style>
  <link type="text/css" rel="stylesheet"
        href="jquery-ui-1.8.20.custom/css/smoothness/jquery-ui-1.8.20.custom.css"/>
  <script src="./jquery.min.js"></script>
  <script src="./jquery-ui-1.8.20.custom/js/jquery-ui-1.8.20.custom.min.js"></script>
  <script>

    $(document).ready(function () {
      $("#accordion").accordion({
        collapsible:true,
        animated:'bounceslide',
        active:2

      });

      $("#dialog").dialog({width: 600});
    });
  </script>
</head>
<body>

<h1>My Gallery</h1>

<div id="dialog">
  <div style="width: 500px;" id="accordion" class="gallery">
    <h3><a href="#">Image 1</a></h3>

    <div><img src="images/derby_01.jpg"/></div>
    <h3><a href="#">Image 2</a></h3>

    <div><img src="images/derby_02.jpg"/></div>
    <h3><a href="#">Image 3</a></h3>

    <div><img src="images/derby_03.jpg"/></div>
    <h3><a href="#">Image 4</a></h3>

    <div><img src="images/derby_04.jpg"/></div>
  </div>
</div>
</body>
</html>
